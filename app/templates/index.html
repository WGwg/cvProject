{% extends "base.html" %}

{% block title %}CNN IMAGE RETRIEVAL - SOTU{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="forms">
            <form id="imgform" method="POST" enctype="multipart/form-data" name="imgform">
                <label for="fileimg" id="upload" style="display: none">本地上传</label>
                <input type="file" name="fileimg" id="fileimg">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div id="wg" style="display:block">
                     <br>
                    图像检索  ：
                    <input type="submit" id="imageRetrieval" name="imageRetrieval" value="图像检索" />
                    <br>
                    <br>
                    边缘检测  ：
                    <input type="submit" id="edgeDetction" name="edgeDetction" value="sobel_laplacian_canny" />
                    <input type="submit" id="hough" name="hough" value="Hough直线变换" />
                    <br>
                    <br>
                    图像基本处理  ：
                    <input type="submit" id="denoising" name="denoising" value="图像去噪" />
                    <input type="submit" id="Histogram_equalization" name="Histogram_equalization" value="直方图均衡化" />
                     <br>
                    <br>
                    物体识别  ：
                    <input type="submit" id="trafficSignCode" name="trafficSignCode" value="物体识别---交通标志识别" />
                     <br>
                    <br>
                    图像分割  ：
                    <input type="submit" id="Segmentation" name="Segmentation" value="图像分割---细胞边缘图像分割" />
                     <br>
                    <br>
                    图像特征提取  ：
                    <input type="submit" id="sift_extract" name="sift_extract" value="SIFT特征提取" />
                </div>
            </form>
            <!--<form id="urlform" method="POST" enctype="musltipart/form-data" name="urlform">-->
                <!--<input type="text" id="txturl" name="txturl" placeholder="在此处粘贴图片网址" autocomplete="off">-->
                <!--<input type="button" id="btnsubmit" name="btnsubmit">-->
                <!--<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />-->
            <!--</form>-->
            <!--<input type="button" id="btnclose" name="btnclose">-->
        </div>
        <!--<div class="dragtip" id="dragtip">拖放图片到此处试试</div>-->
        <!--<div class="dropzone" id="dropzone" style="display:none;">-->
            <!--<span>请拖放图片到此处</span>-->
            <!--<div class="dropfocus focus_top_left"></div>-->
            <!--<div class="dropfocus focus_bottom_left"></div>-->
            <!--<div class="dropfocus focus_top_right"></div>-->
            <!--<div class="dropfocus focus_bottom_right"></div>-->
        <!--</div>-->
        <div class="uploadtip" id="uploadtip" style="display:none;">
            <img src="{{ url_for('static', filename='img/uploading.gif') }}">
            <span>正在识别中，请稍候...</span>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
